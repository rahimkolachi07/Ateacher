{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explaining Box</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      color: #333;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #fafafa;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user {
      text-align: right;
      color: #007bff;
    }

    .message.bot {
      text-align: left;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    textarea {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .btn-back {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-back:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>ðŸ“– Explaining Box</h1>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>

  <div class="controls">
    <textarea id="userInput" rows="2" placeholder="Type your question..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="stopVoice()">â›”</button>
  </div>

  <input type="file" accept="image/*,application/pdf,audio/*" onchange="uploadFile(this)">

</div>

<a href="{% url 'dashboard' %}" class="btn-back">Back to Dashboard</a>

<script>
  const chatBox = document.getElementById('chatBox');

  function addMessage(text, sender = 'bot') {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (sender === 'bot') {
      speakText(text);
    }
  }

  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (text === '') return;

    addMessage(text, 'user');
    input.value = '';

    // Simulate AI response
    setTimeout(() => {
      addMessage("AI says: " + text);
    }, 1000);
  }

  function uploadFile(input) {
    const file = input.files[0];
    if (file) {
      addMessage(`Uploaded: ${file.name}`, 'user');

      // Simulate AI processing
      setTimeout(() => {
        addMessage(`AI has processed the file: ${file.name}`);
      }, 1500);
    }
  }

  // Voice recognition setup
  let recognition;
  function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice recognition not supported.");
      return;
    }

    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const voiceText = event.results[0][0].transcript;
      document.getElementById('userInput').value = voiceText;
      sendMessage();
    };

    recognition.start();
  }

  function stopVoice() {
    if (recognition) recognition.stop();
  }

  // Text to Speech
  function speakText(text) {
    if ('speechSynthesis' in window) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }
  }
</script>

</body>
</html>
